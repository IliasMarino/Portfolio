<body class="light">
  <nav class="navbarmenu" id="shadow">
    <span class="navbar-toggle down" id="js-navbar-toggle">
      <div class="menu bodymovinanim"></div>
    </span>

    <img class="hidden" id="navabout" src="res/icons/logo-back.png" onclick="goBack()" style="width:2.7rem"
      alt="logo" />
  </nav>

  <nav class="navbar off" id="animation">
    <img class="hidded" src="res/icons/logo-back.png" onclick="goBack()" style="width:3rem" alt="logo" />

    <ul class="main-nav sibling-fade" id="js-menu">
      <li>
        <a href="page/en/home.html" class="nav-links hreftext">Home</a>
      </li>
      <li>
        <a href="page/en/work.html" class="nav-links hreftext">Projects</a>

      <li>
        <a href="page/en/hobbies.html" class="nav-links hreftext">Skills</a>

      <li>
        <a href="page/en/about.html" class="nav-links hreftext">About</a>
      </li>
      <li>
        <a href="page/en/contact.html" class="nav-links hreftext">Contact</a>
      </li>
    </ul>

    <script>
      let mainNav = document.getElementById("js-menu");
      let navbar = document.getElementById("animation");
      let navbarmenu = document.getElementById("shadow");
      let navBarToggle = document.getElementById("js-navbar-toggle");

      navBarToggle.addEventListener("click", function () {
        mainNav.classList.toggle("active");
        navbar.classList.toggle("on");
        navbarmenu.classList.toggle("hideshadow");
      });
    </script>

    <script>
      let iconMenu = document.querySelector(".bodymovinanim");

      let animationMenu = bodymovin.loadAnimation({
        container: iconMenu,
        renderer: "svg",
        loop: false,
        autoplay: false,
        path:
          "https://raw.githubusercontent.com/thesvbd/Lottie-examples/master/assets/animations/menu.json"
      });

      var directionMenu = 1;
      iconMenu.addEventListener("click", e => {
        animationMenu.setDirection(directionMenu);
        animationMenu.play();
        directionMenu = -directionMenu;
      });
    </script>
  </nav>

  <div class="cntri1">
