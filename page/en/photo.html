    <script>
      let mainNav = document.getElementById("js-menu");
      let navbar = document.getElementById("animation");
      let navbarmenu = document.getElementById("shadow");
      let navBarToggle = document.getElementById("js-navbar-toggle");

      navBarToggle.addEventListener("click", function () {
        mainNav.classList.toggle("active");
        navbar.classList.toggle("on");
        navbarmenu.classList.toggle("hideshadow");
      });
    </script>

    <script>
      let iconMenu = document.querySelector('.bodymovinanim');

      let animationMenu = bodymovin.loadAnimation({
        container: iconMenu,
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: "https://raw.githubusercontent.com/thesvbd/Lottie-examples/master/assets/animations/menu.json"
      });

      var directionMenu = 1;
      iconMenu.addEventListener('click', (e) => {
        animationMenu.setDirection(directionMenu);
        animationMenu.play();
        directionMenu = -directionMenu;
      });
    </script>
